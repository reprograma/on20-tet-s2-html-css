<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- parte não visível da página-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto On20</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- parte visível da página-->
    <header>
      <!--cabeçalho da página-->

      <div class="caixa">
        <img
          class="caixa-imagem"
          src="./img/logo.png"
          alt="logo mulheres em tecnologia"
        />
      </div>
      <!--nav de navegação é uma tag semântica-->
      <nav>
        <!-- lista não ordenada-->
        <ul>
          <li><a href="index.html" target="_blank">Home</a></li>
          <li><a href="#Serviços" target="_blank"> Quem somos</a></li>
          <li><a href="./contato.html" target="_blank">Contato</a></li>
          <li><a href="#" target="_blank">Novidades</a></li>
        </ul>
      </nav>
    </header>

    <main>
        <form class="formulario">
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required></input>
            <br>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="Email"></input>
            <br>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX"></input>
            <br>

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" class="input-padrao" required placeholder="Escreva Aqui a sua Mensagem"></textarea>
            <br>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</input>
                <label for="radio-telefone"><input type="radio" name="contato" value="tel" id="radio-telefone">Telefone</input>
                <label for="radio-WhatsApp"><input type="radio" name="contato" value="WhatsApp" id="radio-WhatsApp">WhatsApp</input>

                </label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido? </legend>
              <select>
                <option value="Manhã">Manhã</option>
                <option value="Tarde">Tarde</option>
                <option value="Noite">Noite</option>
              </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por e-mail?</input>

            <input type="submit" value="Enviar formulário" class="Enviar"></input>
            <!-- < ou pode usar button type="submit" value="">Enviar Formulário</button> -->

            </label>

        </form>
    </main>
